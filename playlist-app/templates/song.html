{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h3>Playlists with this song</h3>
<ul>
  {% for playlist in song.playlists %}
  <li>{{ playlist.name }}</li>
  {% endfor %}
</ul>

{% endblock %}
